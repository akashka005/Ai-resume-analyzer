<!DOCTYPE html>
<html>
<head>
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Resume Analyzer</h1>
        <p>Upload your resume (PDF/DOCX/TXT). Optionally paste the Job Description for tailored results.</p>
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <label for="resume" class="file-label">ðŸ“„ Choose Resume (PDF/DOCX/TXT)</label>
            <input type="file" name="resume" id="resume" accept=".pdf,.docx,.txt" required>
            <br><br>
            <textarea name="jobdesc" placeholder="Paste job description here (optional)" rows="6" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.08)"></textarea>
            <br>
            <button type="submit">Analyze Resume</button>
        </form>
    </div>
</body>
</html>
